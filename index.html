<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,700;1,200;1,400&family=Roboto:ital,wght@0,300;0,400;1,100;1,300;1,400&display=swap"
        rel="stylesheet">
    <title>Yoga</title>
</head>

<body>
    <div>
        <img src="../assets/symbol-yoga.svg" alt="symbol-yoga" class="symbol-yoga">
        <input placeholder="username" type="email" name="personal-email">
        <input class="inputs" placeholder="password" type="password" name="personal password">
        <a href="" class="forgot-password">Forgot password?</a>
        <button class="button" type="button">Login</button>
        <a class="link-sign" href="">Don't have an account, <span class="color-password">Sign Up</span> now.</a>
        <p class="or">Or</p>
        <div class="icons">
            <a href="https://www.google.com/" class="decoration">
                <img src="../assets/symbol-google.svg" alt="google">
            </a>
            <a href="" class="icon-dots">
                <img class="icon-dots" src="../assets/symbol-dots.svg" alt="dots">
            </a>
            <a class="decoration" href="https://www.facebook.com/" class="icons">
                <img src="../assets/symbol-facebook.svg" alt="facebook">
            </a>
        </div>
</body>

</html>
